{% extends 'base.html' %}
{% block title %}
    Reset password
{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 p-5">
            <div class="card">
                <div class="card-header">Reset password</div>
                <div class="card-body">
                    <form method="post" action="{% url 'users:password_reset_form' %}">
                        <div class="offset-2">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <input type="submit" value="RESET!" class="btn btn-primary col-1 offset-5">
                    </form>
                </div> <!-- card body -->
            </div> <!-- card -->
        </div> <!-- col -->
    </div> <!-- row -->
{% endblock %}
