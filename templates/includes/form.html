{% load static %}
<div class="row justify-content-center">
    <div class="col-md-8 p-5">

        <h1 class="text-center">{{ header }}</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="offset-2">
                        {% csrf_token %}
                        {% for field in form %}
                            <p>{{ field }}</p>
                        {% endfor %}

                    </div>
                    <input type="submit" value="{{ button_text }}" class="btn btn-primary col-2 offset-5">
                </form>
            </div> <!-- card body -->
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->
