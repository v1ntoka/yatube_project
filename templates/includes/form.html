{% load static %}
{% load user_filters %}
<div class="row justify-content-center">
    <div class="col-md-4 p-5">
        <div class="card">
{#            <div class="card-header">{{ card_name }}</div>#}
            <div class="card-body">
                <form method="post">

                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-outline mb-4" aria-required="true">
                            {{ field }}
                        </div>
                    {% endfor %}

                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                                <label class="form-check-label" for="form2Example31"> Remember me </label>
                            </div>
                        </div>

                        <div class="col">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>

                    <input type="submit" value="{{ button_text }}" class="btn btn-primary btn-block mb-4">

                </form>
            </div> <!-- card body -->
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->
