{% load static %}
<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header">{{ card_name }}</div>
            <div class="card-body">
                <form method="post">
                    <div class="offset-2">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <input type="submit" value="{{ button_text }}" class="btn btn-primary col-2 offset-5">
                </form>
            </div> <!-- card body -->
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->
